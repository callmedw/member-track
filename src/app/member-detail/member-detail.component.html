<div class="profile-panel">
  <img class="detail-pic" src="{{(memberToDisplay | async)?.image}}">
  <div class="profile-info">
    <h3>{{(memberToDisplay | async)?.name}}</h3>
    <h4>{{(memberToDisplay | async)?.position}}</h4>
    <p>from: {{(memberToDisplay | async)?.organization}}</p>
    <p>{{(memberToDisplay | async)?.anniversary}}</p>
    <p>{{(memberToDisplay | async)?.mentorship}}</p>
    <p>{{(memberToDisplay | async)?.bio}}</p>
  </div>
</div>
