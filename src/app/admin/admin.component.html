<button *ngIf="!addForm" (click)='showAddForm()'class="btn">Add a New Member</button>
<br>
<div *ngIf="addForm" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add a New Member</h3>
  </div>
  <div class="panel-body">
  	<div class="newForm">

      <div class="row">
  			<div class="col-md-4">
  				<div class="form-group">
  					<label>Name:</label>
  					<input class="form-control" #newName>
  				</div>
  			</div>
  			<div class="col-md-4">
  				<div class="form-group">
  					<label>Organization:</label>
  					<input class="form-control" #newOrganization>
  				</div>
  			</div>
  			<div class="col-md-4">
  			  <div class="form-group">
  					<label>Date Joined:</label>
  					<input class="form-control" #newAnniversary>
  				</div>
        </div>
      </div>

      <div class="row">
  			<div class="col-md-4">
          <div class="form-group">
  					<label>Current Project:</label>
  					<input class="form-control" #newProject>
  				</div>
  			</div>
        <div class="col-md-4">
  			  <div class="form-group">
  					<label>Available for Mentorship:</label>
  					<input class="form-control" #newMentorship>
  				</div>
  			</div>
        <div class="col-md-4">
  				<div class="form-group">
  					<label>Club Position:</label>
  					<input class="form-control" #newPosition>
  				</div>
  			</div>
      </div>

      <div class="form-group">
        <label>Image URL:</label>
        <input class="form-control" #newImage>
      </div>

      <div class="form-group">
  			<label>Bio:</label>
  			<textarea class="form-control" #newBio></textarea>
  		</div>

      <button class="btn" (click)='showAddForm()' (click)="submitForm(
      newName.value,
      newOrganization.value,
      newPosition.value,
      newAnniversary.value,
      newProject.value,
      newMentorship.value,
      newBio.value,
      newImage.value);
      newName.value='';
      newOrganization.value='';
      newPosition.value='';
      newAnniversary.value='';
      newProject.value='';
      newMentorship.value='';
      newBio.value='';
      newImage.value='';">Add Member</button>

    </div>
  </div>
</div>

<div>
  <app-member-list></app-member-list>
</div>
